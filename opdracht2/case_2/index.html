<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>    
    
    <title>Mi-Gallery</title>
</head>
<body>
    <h1>Mi-Gallery </h1>
        <h2>Vakantie foto album </h2>
    
        <div class="content">
           <!--de foto's voor in de slider-->
            <div class="images">
                <img src="links/foto-1.jpg" alt="">
                <img src="links/foto-2.jpg" alt="">
                <img src="links/foto-3.jpg" alt="">
                <img src="links/foto-4.jpg" alt="">
            </div>

            <div onclick="side_slide(-1)" class="slide left">
                <span class="fas fa-angle-left"></span>
            </div>

            <div onclick="side_slide(1)" class="slide right">
                <span class="fas fa-angle-right"></span>
            </div>

               <!--buttom buttons van de slider-->
                <div class="btm-sliders">
                    <span onclick="btm_slide(1)"></span>
                    <span onclick="btm_slide(2)"></span>
                    <span onclick="btm_slide(3)"></span>
                    <span onclick="btm_slide(4)"></span>
                </div>

        </div>


 
        
        <script src="script.js"></script>
</body>
</html>
